<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Demo of margin, padding, height, width using CSS</h1>
    <div style="margin: 2px; border: 1px solid lightslategray;">This element has a margin</div><br><br>
    <div style="padding: 5px; border: 1px solid lightslategray;">This element has padding</div><br>
    <div style="border: 1px solid lightslategrey; height: 100px ; width: 500px ; background-color: lightblue; ">This div element is styled without unnecessary height/width properties</div>
    

    <h1>The outline Property</h1>
    <p style="border: 3px dashed black; padding: 10px;">A dashed outline</p>
    <p style="border: 3px dotted red; padding: 10px;">A dotted red outline</p>
    <p style="border: 5px solid yellow; padding: 10px;">A 5px solid yellow outline</p>
    <p style="border: 5px ridge pink; padding: 10px;">A thick ridge pink outline</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML code to demonstrate the use of fieldset Element </title>
</head>
<body>
    <h1>Fieldset Example : Colors and Sports</h1>
        <fieldset>
            <legend>List of Colors</legend>
            <ul>
               <li>Red</li>
               <li>Blue</li>
               <li>Green</li>
               <li>Yellow</li>
               <li>Orange</li>
               <li>Purple</li>
               <li>Black</li>
               <li>White</li>
            </ul>
        </fieldset>
    
        <fieldset>
            <legend>Lists of Soccer</legend>
            <ol>
                <li>Soccer</li>
                <li>Basketball</li>
                <li>Cricket</li>
                <li>Tennis</li>
                <li>Badminton</li>
                <li>Baseball</li>
                <li>Hockey</li>
                <li>Swimming</li>
            </ol>
        </fieldset>
</body>
</html>

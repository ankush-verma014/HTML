<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Elements Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 20%;
            padding: 8px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            width: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>HTML5 Form Elements Demonstration</h1>
    <form>
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" placeholder="Enter text">

        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password" placeholder="Enter password">

        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number" min="1" max="100" placeholder="Enter a number">

        <label for="range">Range Input:</label>
        <input type="range" id="range" name="range" min="0" max="100">

        <label for="date">Date Input:</label>
        <input type="date" id="date" name="date">

        <label for="color">Color Input:</label>
        <input type="color" id="color" name="color">

        <label>Checkbox Input:</label>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">I agree to the terms and conditions</label>

        <label>Radio Input:</label>
        <input type="radio" id="radio1" name="radio" value="option1">
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="option2">
        <label for="radio2">Option 2</label>

        <label for="select">Select Menu:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="4" placeholder="Enter your message"></textarea>

        <label for="fileUpload">File Upload:</label>
        <input type="file" id="fileUpload" name="fileUpload" accept=".jpg,.jpeg,.png,.pdf">

        <input type="submit" value="Submit">
    </form>

</body>
</html>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>

    <h1>HTML Input Types</h1>
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text">

        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password">

        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email">

        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number">

        <label for="Time">Date Input:</label>
        <input type="time" id="date" name="date">

        <label for="range">Time Input:</label>
        <input type="time">

        <label for="color">Color Picker:</label>
        <input type="color" id="color" name="color">

        <label for="range">Range Input:</label>
        <input type="range" id="range" name="range" min="0" max="100">

        <label for="text">Search Input</label>
        <input type="search" name="text" id="text">

        <label for="number">Telephone Input:</label>
        <input type="number" name="number" id="number" min="0" max="10">

        <label for="fileUpload">File Upload</label>
        <input type="file" name="fileupload" id="fileupload" accept=".jpg,.jpeg,.png,.pdf">

        <label>Checkbox Input:</label>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">I agree to the terms and conditions</label>

        <label>Radio Input:</label>
        <input type="radio" id="radio1" name="radio" value="option1">
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="option2">
        <label for="radio2">Option 2</label>

        <label for="submit"></label>
        <input type="submit" value="Submit">

</body>
</html>

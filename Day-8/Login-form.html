<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Login Form</h1>
    <fieldset>
        <legend>Login Form</legend>

   <center>
    <form action="" method="post">

        <label for="user name">USER NAME:</label><br>
        <input type="text" name="User name" minlength="4" maxlength="30" placeholder="Enter your name">
        <br> <br>

        <label for="pwd">Password:</label><br>
        <input type="text" name="Password" maxlength="16" placeholder="Password">

    </form>
   </center>
</fieldset>
</body>
</html>

<fieldset>
    <legend>table1</legend>
<table border="2" width="100%" cellspacing="0" cellpadding="10">
    <tr>
        <h2>Rowspan Example</h2>
    <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Subject</th>
    </tr>
    <tr>
        <th>Math</th>
        <th>Science</th>
    </tr>
    <tr>
        <td>Alice</td>
        <td>90</td>
        <td>85</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td colspan="2">Absent</td>
    </tr>
</fieldset>

<table border="2" width="100%" cellspacing="0" cellpadding="10">
    <h2>Colspan Example</h2>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    <tr>
        <td rowspan="2">Laptop</td>
        <td>$800</td>
        <td>5</td>
    </tr>
    <tr>
        <td>$850</td>
        <td>3</td>
    </tr>
    <tr>
        <td colspan="3">Total: 8 Laptops</td>
    </tr>
</table>

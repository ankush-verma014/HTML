<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>Student Record</h1>

    <table border="1px" cellspacing="0" height="400px" width="400px">
        <tr>
            <th rowspan="2">ID</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
            <th rowspan="2">Grade</th>
            <tr>
                <th>Math</th>
                <th>Science</th>
            </tr>
        </tr>

        <tr>
            <td rowspan="2">Jhone Doe</td>
            <td>85</td>
            <td>78</td>
            <td>A</td>

            <tr>
                <td>Absent on Science Retest</td>
                <td colspan="2">-</td>
            </tr>
        </tr>

        <tr>
            <td>jane Smith</td>
            <td>92</td>
            <td>88</td>
            <td>A+</td>
        </tr>

        <tr>
            <td rowspan="2">3</td>
            <td>Michael Jhonson</td>
            <td>76</td>
            <td>82</td>
            <td>B</td>

            <tr>
                <td>Improvement in Science</td>
                <td colspan="2">85 (Revised)</td>
            </tr>
        </tr>

        <tr>
            <td>4</td>
            <td>Emily Davis</td>
            <td>89</td>
            <td>92</td>
            <td>A</td>
        </tr>

        <tr>
            <td rowspan="2">5</td>
            <td>Chris Wilson</td>
            <td>81</td>
            <td>74</td>
            <td>B+</td>

            <tr>
                <td>Participated in Math Olympaid</td>
                <td colspan="2">Special Mention</td>
            </tr>
        </tr>
    </table>
</body>
</html>

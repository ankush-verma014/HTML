<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>student Information</h1>

    <table border="1px" cellspacing="0" height="400px" width="400px">
        <tr>
            <th rowspan="2">Student Name</th>
            <th colspan="3">Subject</th>
            <th rowspan="2">Grades</th>
            <tr>
                <th>Math</th>
                <th>Science</th>
                <th>English</th>
            </tr>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
            <td>A</td>
        </tr>

        <tr>
            <td rowspan="2">Jane Smith</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
            <td>B</td>
            <tr>
                <td colspan="3">
                    <ul>
                        <li>Completed all assignments</li>
                        <li>participated in Science fair</li>
                    </ul>
                </td>
            </tr>
        </tr>
        <tr>
            <td rowspan="2">Tom Brown</td>
            <td colspan="3">
            <ol>
                <li>Math-90%</li>
                <li>Science-85%</li>
                <li>English-88%</li>
            </ol>
        </td>
            <td>A-</td>
        </tr>
    </table>
</body>
</html>
